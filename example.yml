# trigger, cue or anchor is the action that triggers the routine
# cue + routine + reward = habit
routines:
  band_rehearsal:
    start:
      - days: [tu]
        time: 19:15
    actions:
      - bike_15
      - band_rehearsal
      - bike_15
  mourning_ritual:
    start:
      - days: daily
        time: 05:30
    trigger: alarm
    actions:
      - shower
      - pushups
      - stretch
      - dress
      - meditate
      - address_power
      - message
      - plan
      - cook
  lunch:
    start:
      - days: mo,tu,we,th,fr
        time: 12:30
    trigger: lunch
    actions:
      - message
  bedtime:
    start:
      - days: [mo,we,th,su]
        time: 21:00
      - days: [th, fr, sa]
        time: 22:00
    trigger: go to bed
    actions:
      - dental
      - tidy
      - pack
      - food2fridge
      - dishwasher
      - day-review
      - read
      - core
  bike-commute:
    start:
      - days: [mo,th]
        time: 7:00
      - days: [mo, th]
        time: 16:00
    trigger: work
    actions:
      - audiobook
  train-commute:
    start:
      - days: [th, we, fr]
        time: 6:30
      - days: [th, we, fr]
        time: 18:30
    trigger: education
    actions:
      - read
  pre-dinner:
    start:
      - days: [mo,tu,we,th,fr]
        time: 17:45
    trigger: dinner
    actions:
      - message
  post-dinner:
    start:
      - days: daily
        time: 18:45
    trigger: dinner
    actions:
      - news
      - guitar
  early-dental:
    start:
      - days: daily
        time: 20:00
    trigger: 8o clock
    actions:
      - dental

