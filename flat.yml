[{"type":"flattened","data":{"url":"https://dev-fs.lent.ink/gits/lp-config-example/dashboard.yml","data":{"https://dev-fs.lent.ink/gits/lp-config-example/dashboard.yml":[{"type":"baseurl","data":"PERSONAL_DIR=https://dev-fs.lent.ink/gits/pp/lp","headersize":1},{"type":"baseurl","data":"PACKLIST_DIR=../lp-config-example/packlist","headersize":1},{"type":"baseurl","data":"REPO_DIR=https://raw.githubusercontent.com/svlentink/lp-config-example/main","headersize":1},{"type":"baseurl","data":"REPO_DIR=https://dev-fs.lent.ink/gits/lp-config-example","headersize":1},{"type":"baseurl","data":"PACKLIST_DIR=https://raw.githubusercontent.com/svlentink/lp-config-example/main/packlist","headersize":1},{"type":"baseurl","data":"PACKLIST_DIR=https://dev-fs.lent.ink/gits/lp-config-example/packlist","headersize":1},{"type":"title","data":"Example Dashboard","headersize":1},"./stylesheets/all.yml",{"type":"desc","data":"Example dashboard loaded, see URL for details","headersize":1},{"type":"tabs","data":{"intro":[{"type":"title","data":"Introduction","headersize":2},{"type":"desc","data":"For historical purposes, I've created an overview of my life of when I was a part time student\nand of my pre lockdown life (work with commuting).\nNowadays my life switches between 3 modes; work from home (WFH) in NL (cold climate in winter),\nWFH in a warmer climate (thus doing sports outdoors)\nand being a digital nomad.\nAll 5 lives are arranged differently.\n","headersize":2}],"roles":[{"type":"desc","data":"Which personas/identities/roles shape up the life of this person?\n","headersize":2},{"type":"tabs","data":{"student":[{"type":"roles","data":"$REPO_DIR/personas/student.yml","headersize":3}],"working":[{"type":"desc","data":"I want my colleagues to see me as the one that gets it done and delivers the work (Matt 5:41),\nin a way that they feel it's safe to give it out of their hands, don't need to worry about it.\nPeople remember how you made them feel, not what you delivered.\nI want to see myself as an athlete, which motivates me to eat healthy and take care of my body.\nI want my children to see me as someone that manages stress well by going out in nature and playing an instrument to relax.\n","headersize":3},{"type":"roles","data":"$REPO_DIR/personas/work.yml","headersize":3}]},"headersize":2}],"vision":[{"type":"title","data":"Vision/goal board","headersize":2},{"type":"tabs","data":{"student":["$REPO_DIR/writings/manual/vision-board.yml",{"type":"personas","data":"$REPO_DIR/personas/student.yml","headersize":3},{"type":"foundation","data":"$REPO_DIR/foundation/main.yml","headersize":3}],"working":[{"type":"personas","data":"$REPO_DIR/personas/work.yml","headersize":3},{"type":"foundation","data":"$REPO_DIR/foundation/main.yml","headersize":3}]},"headersize":2}],"routines":[{"type":"title","data":"Habits and routines","headersize":2},"$REPO_DIR/routines/2019/all.yml"],"life lists":[{"type":"tabs","data":{"main":[{"type":"desc","data":"We also use this space to define activities which we allow ourself when in need of some slacking.\nThese slacking activities should idealy be short and finite.\n","headersize":3},{"type":"lists","data":"$REPO_DIR/lifelists/main.yml","headersize":3}],"another":[{"type":"lists","data":"$REPO_DIR/lifelists/example2.yml","headersize":3}]},"headersize":2}],"tmms":[{"type":"title","data":"Time management matrices","headersize":2},{"type":"desc","data":"It is not useful to cram everything in a tmm, therefor we also use:\nwork planning: https://blog.lent.ink/post/open-source-erp\nteam/family board: https://trello.com/this-is-an-external-planning-tool\nshoppinglist.google.com\n","headersize":2},{"type":"tabs","data":{"student":[{"type":"timemangementmatrices","data":"$REPO_DIR/tmm/student.yml","headersize":3}],"work":[{"type":"timemangementmatrices","data":"$PERSONAL_DIR/tmatrices.yml","headersize":3}]},"headersize":2}],"digital nomad":[{"type":"tabs","data":{"packing lists":[{"type":"tabs","data":{"motorcycle":[{"type":"title","data":"Digital nomad by motorcycle","headersize":4},"$PACKLIST_DIR/digital_nomad/motorcycle/default.yml"],"motorcycle short term":[{"type":"desc","data":"Digital nomad by motorcycle in the vicinity of his storage of belongings.\nThus able to switch clothes etc. from there every week.\n","headersize":4},"$PACKLIST_DIR/digital_nomad/motorcycle/short-term.yml"],"carry-on-backpack_2024_v2":["$PACKLIST_DIR/digital_nomad/flying/bag-and-vest.yml"],"carry-on-backpack_2024_v1":["$PACKLIST_DIR/digital_nomad/flying/forclaz500.yml"],"old_carry-on_2023":["$PACKLIST_DIR/digital_nomad/flying/mh100.yml"],"old_carry-on_2019":["$PACKLIST_DIR/digital_nomad/flying/borealis.yml"],"motorcycle old":[{"type":"title","data":"Packing list digital nomad by NT650V (first trip)","headersize":4},"$PACKLIST_DIR/digital_nomad/motorcycle/nt650v.yml"],"car":["$PACKLIST_DIR/digital_nomad/car.yml"]},"headersize":3}],"viaje":[{"type":"title","data":"Itineraries","headersize":3},{"type":"desc","data":"During the lockdown in 2020 I went flying as digital nomad.\nThis became harder in 2021 and some major border crossing were closed,\nbut small bike / pedestrian crossings remained open.\nThis enabled me to use these roads to travel with my motorcycles through\nvarious countries in the EU (as a digital nomad).\n","headersize":3},{"type":"tabs","data":{"micro managing":[{"type":"desc","data":"When micro-managing the route, you quickly add 50% to the travel time.","headersize":4},{"type":"route","data":"$REPO_DIR/roadtrips/micro-managing.yml","headersize":4}],"Bilbao-V1":[{"type":"route","data":"$REPO_DIR/roadtrips/nl-spain.yml","headersize":4}],"Bilbao-V2":[{"type":"route","data":"$REPO_DIR/roadtrips/nl-bordeaux.yml","headersize":4}],"small border crossings":[{"type":"route","data":"$REPO_DIR/roadtrips/border-crossings.yml","headersize":4}],"ams":[{"type":"route","data":"$REPO_DIR/roadtrips/walking-amsterdam.yml","headersize":4}]},"headersize":3}]},"headersize":2}],"monitoring":[{"type":"desc","data":"What you measure you will monitor.\nWhat you monitor you are aware of.\nAwareness is the first step.\nTnen we acknowledge our short comings/inefficiencies.\nFrom which we can begin to improve.\n\nA colleague asked why I did not include my deep sleep in the graph.\nBasically I try to measure what I want to impact directly.\nSince I already know that not drinking alcohol and doing physical exercise helps,\nI just try to focus on that.\nFor goals I'm working towards, like the bar-muscle-up I put a decimal value\nfor all the day that I was working on it but still wasn't able to achieve it.\n","headersize":2},"$REPO_DIR/metrics/main.yml"]},"headersize":1}],"./stylesheets/all.yml":[{"type":"css","data":"https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css","headersize":1},{"type":"css","data":"./stylesheets/layout2.css","headersize":1},{"type":"css","data":"./stylesheets/lists.css","headersize":1},{"type":"css","data":"./stylesheets/overview.css","headersize":1},{"type":"css","data":"./stylesheets/personas.css","headersize":1},{"type":"css","data":"./stylesheets/print.css","headersize":1},{"type":"css","data":"./stylesheets/route.css","headersize":1},{"type":"css","data":"./stylesheets/routines.css","headersize":1},{"type":"css","data":"./stylesheets/shared.css","headersize":1},{"type":"css","data":"./stylesheets/tabs.css","headersize":1},{"type":"css","data":"./stylesheets/tmm.css","headersize":1},{"type":"css","data":"./stylesheets/values.css","headersize":1}],"https://dev-fs.lent.ink/gits/lp-config-example/writings/manual/vision-board.yml":[{"type":"markdown","data":"This vision board is aimed at helping you with autobiographical planning.\nIt visualizes the multiple personas/identities/roles you have (on the blue sky).\nFor each persona you are able to set goals.\n\nAs a foundation (the earth beneath) we have our strenghts, values and weaknesses.\n\n#### Goals\nGoals should be positive. When we say 'I cannot eat suger' (negative),\nwe still identify ourself with someone who eats sugar.\nIf you say\n'I am an athlete, therefore I do not eat sugar' (positive),\nit's easier to abstain from sugar.\n\nFor goals we define four stages/status;\n- idea\n- progressing &#8635;\n- maintaining &#128736;\n- done\n\nOf which we visualize progressing &#8635; and maintaining &#128736; and hide idea and done from the overview.\n\nSomething can start as a difficult goal and develop into a\n[passion](https://youtu.be/6MBaFL7sCb8),\njust like your first piano class was hard.\n<br/>\nBefore creating this vision board,\nwe advice some basic understanding of\n[Maslow's hierachy](https://www.simplypsychology.org/maslow.html) <!--\nAristotle about happiness, first meet physical needs\n-->,\n[Sapolsky's research on dopamine](https://www.youtube.com/watch?v=axrywDP9Ii0),\ngrowth mindset,\n[Nietzsche, The Gay Science, ยง290](http://faculty.georgetown.edu/blattnew/intro/gs290.html)\nand\n[Human, All Too Human](https://academyofideas.com/2017/07/psychology-of-self-deception/)\n\nWe define roles/personas because this helps us associate ourself with the behavior needed to accomplish this (sankalpa).\n\n## Why YAML\n\nYAML is the easiest configuration language out there, easier than JSON/XML/HCL (and support anchors).\nWe use a configuration language instead of a GUI because we want the user to feel like an admin of one's life.\nGUIs abstract you from what is underneath and requires less grind,\nthis tool is for dedicated users, who are committed to making a change, a change in their own lives.\nIf you need a GUI, you're not the target audience, you're not willing to put in the work needed,\nplease follow a road with less resistance, a path well paved.\n\n### Self hosted\nThis YAML and CSV based approach allows one to totally self-host their own data sources.\nGoogle sheets allows you to have sheets as CSV, with Google forms in front of it allows you to track your own data.\n","headersize":3}],"https://dev-fs.lent.ink/gits/lp-config-example/routines/2019/