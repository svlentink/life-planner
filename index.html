    <div id="loading" style="width: 100%; height: 100%; margin: 40%">

    <script type="module">
      /*
  document.addEventListener('DOMContentLoaded', () => {

  })*/

      import { render } from './main.lazy.mjs'
      window.dataURL = new URLSearchParams(window.location.search).get(
        'dataurl'
      )
      if (!window.dataURL) {
        window.dataURL =
          'https://raw.githubusercontent.com/svlentink/lp-config-example/main/dashboard.yml'
        let nextURL = window.location.href.split('#')[0]
        if (window.location.search) nextURL += '&dataurl=' + window.dataURL
        else nextURL += '?dataurl=' + window.dataURL
        let nextTitle = document.querySelector('title').innerText
        window.history.replaceState('', nextTitle, nextURL)
      }
      render(document.querySelector('#main-page'), window.dataURL)
      document.querySelector('#loading').style.display = 'none'
      document.querySelector('#main-page').style.display = 'block'
    </script>
